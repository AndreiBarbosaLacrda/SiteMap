<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="icon" href="icon.jfif">

        #map {
            height: 600px;
            background-repeat: no-repeat;
        }
        #info {
            background: white;
            padding: 10px;
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            border: 1px solid grey;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="tt">
   <div class="uuu">
    <h1 style="background-color: black; color: white; width: 1000px; height: 100%; ">
        SiteMapa
     </h1>
   </div>
  <div class="mm">
  <ul>
    <li> <a style="color: black; " href="menu dos mapa.html"> Voltar</a></li>
  </ul>
  </div>
    </div>

<div id="info">Passe o mouse sobre um país</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Cria o mapa
    const map = L.map('map').setView([20, 0], 2); // Posição inicial e zoom

    // Adiciona uma camada de tile
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Dados dos países (exemplo simplificado)
    const countries = {
        "Brasil": { coords: [-14.2350, -51.9253], description: "Brasil: o Brasil é um pais que teve sua origem em 1500 com a colonização por portugal e que em 7 de setembro de 1822 se tornou independente a partir de uma mini-guerra contra portugal e uma compensação finaceira para Portugal, depois da guerra do Paraguai e lei Aurea que baniu a escravidão os latifundiarios e o exercito ficaram irrtados com o rei juntos as ideias de criar uma republiaca ser algo bem discutido pelos latifundiaros, em 15 de novembro de 1822 os dois grupos deram um golpe de estado instaurando a republica ." },
        "Argentina": { coords: [-38.4161, -63.6167], description: "Argentiana: Surgiu como colônia espanhola em 1516 e tornou-se independente em 1816, após uma guerra que durou quinze anos." },
        "França": { coords: [46.6034, 1.8883], description: "França: A França tem suas origens a partir do imperio carolongio na idade media que em 843 se dividiu em três reinos a francia ocidental a lotaringia e a francia oriental, do reino da francia ocidental surgiria o reino da França, A Primeira República Francesa foi proclamada no dia 21 de setembro de 1792, através da Convenção Nacional, como processo da Revolução Francesa ." },
        "Suiça": { coords: [46.8182, 8.2275], description: "Suiça: A origem da Suíça está relacionada com a formação da Confederação Suíça, em 1291, em 1848 com o fim da guerra dos trinta anos e o tratado de Vestfália a suiça se tornou indepentente do Sacro Imperio Germanico e foi reconhecido como pais , ja a Suiça atual foi formada a partir do congresso de Vienna que deu o fim as guerras Napoleonicas e oficializou a neutralidade da Suiça ." },
        "Afeganistão": {coords:[33.9391, 67.7099], description:"Afeganistão:O Afeganistão como Estado surge em 1823 como Emirado do Afeganistão, sendo controlado pelo Império Durrani. A criação desse Emirado ocorreu com a unificação de diversas tribos, como os pastós, tajiques, hazaras, usbeques e turcomenos, unificando-os como afegãos."},
        "Jamaica": {coords:[18.1096, -77.2975], description: "Jamaica: A jamaica uma ilha caribenha repleta de cultura e história, conquistou sua independência do Reino Unido em 6 de agosto de 1962. Atualmente, o país integra a Comunidade Britânica (organização formada pelo Reino Unido e suas antigas colônias."},
        "Albânia": {coords:[41.1533, 20.1683], description: "A Albânia tem origem no antigo Reino da Ilíria. Conquistada pelos romanos em 168 a.C., é incorporada ao Império Bizantino em 395. No século XV cai em poder dos turcos otomanos, que convertem a população ao islamismo e adotam uma política despótica, despertando o nacionalismo albanês, duramente reprimido, depois da guerra dos balkans contra os otomanos e foi oficialmente reconhecida como independemte na conferencia de Londres em 1913."},
        "Andorra": {coords:[42.5063, 1.5211], description:"Em 788 Carlos Magno ordena uma batalha contra os árabes nos Pirenéus. Isso marca a verdadeira criação de Andorra. O território andorrano fica integrado novamente à marca militar hispânica, dentro do condado militar de Seu d'Urgell."},
        "Alemanha": {coords:[51.1657, 10.4515], description:"O estado conhecido como Alemanha foi unificado como um moderno Estado-nação em 1871, quando o Império Alemão foi criado, tendo o Reino da Prússia como seu maior constituinte.Após a derrota francesa na Guerra Franco-Prussiana, o Império Alemão foi proclamado no Versalhes em 18 de janeiro de 1871. A dinastia de Hohenzollern da Prússia declarou o novo império, cuja capital era Berlim, até então a capital prussiana."},
        "Antigua e Barbuda": {coords:[17.0608, -61.7964], description:"O país foi descoberto por Cristóvão Colombo e colonizado por espanhóis e franceses, sucedidos pelos britânicos, quando estes o comparam, em 1667. O país esteve, então, sob soberania britânica até sua independência, em 1981. Antígua e Barbuda é membro da Comunidade e Nações e a chefe de Estado é o Rei Charles III"},
        "Argelia": {coords:[28.0339, 1.6596], description:"A Argélia é um país africano banhado pelo Mar Mediterrâneo. A sua história está ligada aos povos berberes e árabes que habitavam o território do país, que foi uma colônia da França por mais de um século. Após embates militares entre argelinos e franceses, a independência do país foi promulgada em 1962."},
        "Angola": {coords: [-11.2027, 17.8739], description: "Angola foi uma colónia portuguesa que apenas abrangeu o actual território do país no século XIX e a ocupação efectiva, como determinado pela Conferência de Berlim em 1884, aconteceu apenas na década de 1920. A independência do domínio português foi alcançada em 1975, depois de uma guerra de independência."},
        "Armênia": {coords: [40.0691, 45.0382], description: "O país integrou a URSS, porém em 1990, com a fragmentação da União Soviética, a Armênia realizou eleições e mais 99% dos eleitores optaram pela independência do país, que foi reconhecida em 1991, nesse mesmo ano a nação filiou-se à Comunidade dos Estados Independentes (CEI)."},
        "Austrália": {coords: [-25.2744, 133.7751], description: "O primeiro nome da Austrália foi Nova Holanda, uma referência aos colonizadores holandeses, que exploraram a região em tempos remotos. A fundação oficial da Austrália ocorreu somente em 1901, por meio da união dos seis estados que compõem a atual Comunidade da Austrália."},
        "Áustria": {coords: [47.5162, 14.5501], description: "Em 1918, depois da derrota na Primeira Guerra Mundial e desmembramento do Império Austro-Húngaro, foi criada a República da Áustria Alemã, depois modificada pelos vencedores do conflito. A Áustria tornou-se uma república parlamentarista, que foi caracterizada por permanente crise econômica, política e social."},
        "Azerbaijão": {coords: [40.1431, 47.5769], description: "Em 1501, o Estado Safavid se formou no Azerbaijão, que recebeu seu nome em homenagem à dinastia dirigente azerbaijanesa, com a capital em Tabriz. Sob o governo desta dinastia, pela primeira vez na história, todos os territórios do Azerbaijão foram unidos em só um estado azerbaijanês."},
        "Bahamas": {coords: [25.0343, -77.3963], description: "As Bahamas tornaram-se uma colónia da coroa em 1718, quando os britânicos apertaram o cerco à pirataria. Depois da Guerra da Independência dos Estados Unidos, milhares de lealistas (apoiantes da monarquia britânica) e escravos africanos deslocaram-se para as Bahamas e implantaram uma economia com base em plantações."},
        "Bahrein": {coords: [25.9304, 50.6370], description: "Tornou-se estado independente em 14 de Agosto de 1971, quando assinou um tratado de amizade com a Grã-Bretanha; tornou-se membro da ONU nesse ano e no seguinte elegeu a sua primeira Assembleia Constituinte."},
        "Bangladesh": {coords: [23.685, 90.3563], description: "Bangladesh conquistou sua independência do Paquistão em 1971, depois da guerra civil de nove meses entre o Paquistão Ocidental e o Paquistão Oriental. De 1947 a 1971, a região que hoje é Bangladesh foi o Paquistão Oriental."},
        "Barbados": {coords: [13.1939, -59.5432], description: "Anteriormente sob o domínio de outros territórios, o Reino da Bélgica formou-se em 1830, fato marcado pela proclamação de sua independência da Holanda. Foi instaurada a monarquia constitucional como forma de governo. A Holanda, no entanto, reconheceu a independência belga apenas no ano de 1839."},
        // Adicione mais países aqui
    }

    // Cria marcadores e adiciona eventos
    for (const country in countries) {
        const { coords, description } = countries[country];
        const marker = L.marker(coords).addTo(map)
            .bindPopup(country)
            .on('mouseover', () => {
                document.getElementById('info').innerText = description;
            })
            .on('mouseout', () => {
                document.getElementById('info').innerText = "Passe o mouse sobre um país, e para ter o nome clique no icone. ";
            });
    }
</script>

</body>
</html>
