        "Brasil": { coords: [-14.2350, -51.9253], description: "Brasil: o Brasil é um pais que teve sua origem em 1500 com a colonização por portugal e que em 7 de setembro de 1822 se tornou independente a partir de uma mini-guerra contra portugal e uma compensação finaceira para Portugal, depois da guerra do Paraguai e lei Aurea que baniu a escravidão os latifundiarios e o exercito ficaram irrtados com o rei juntos as ideias de criar uma republiaca ser algo bem discutido pelos latifundiaros, em 15 de novembro de 1822 os dois grupos deram um golpe de estado instaurando a republica ." },
        "Argentina": { coords: [-38.4161, -63.6167], description: "Argentina: A Região da Argentina atual era habitada por varios povos indigenas que em 1516 com a chagada dos espanhois começou a ser colonizada seu nome Argentina vem do latim argentum, que significa prata, após o metal ter sido encontrado nas mãos de alguns indígenas, e conquistou a independência em 1816, após a revolução de Maio, que teve início em 1810. O militar argentino San Martín foi um dos responsáveis pela conquista ." },
        "França": { coords: [46.6034, 1.8883], description: "França: A França tem suas origens a partir do imperio carolongio na idade media que em 843 se dividiu em três reinos a francia ocidental a lotaringia e a francia oriental, do reino da francia ocidental surgiria o reino da França, A Primeira República Francesa foi proclamada no dia 21 de setembro de 1792, através da Convenção Nacional, como processo da Revolução Francesa ." },
        "Suiça": { coords: [46.8182, 8.2275], description: "Suiça: A origem da Suíça está relacionada com a formação da Confederação Suíça, em 1291, em 1848 com o fim da guerra dos trinta anos e o tratado de Vestfália a suiça se tornou indepentente do Sacro Imperio Germanico e foi reconhecido como pais , ja a Suiça atual foi formada a partir do congresso de Vienna que deu o fim as guerras Napoleonicas e oficializou a neutralidade da Suiça ." },
        "Afeganistão": {coords:[33.9391, 67.7099], description:"Afeganistão:O Afeganistão como Estado surge em 1823 como Emirado do Afeganistão, sendo controlado pelo Império Durrani. A criação desse Emirado ocorreu com a unificação de diversas tribos, como os pastós, tajiques, hazaras, usbeques e turcomenos, unificando-os como afegãos."},
        "Jamaica": {coords:[18.1096, -77.2975], description: "Jamaica: A jamaica uma ilha caribenha repleta de cultura e história, conquistou sua independência do Reino Unido em 6 de agosto de 1962. Atualmente, o país integra a Comunidade Britânica (organização formada pelo Reino Unido e suas antigas colônias."},
        "Albânia": {coords:[41.1533, 20.1683], description: "Albânia: A Albânia tem origem no antigo Reino da Ilíria. Conquistada pelos romanos em 168 a.C., é incorporada ao Império Bizantino em 395. No século XV cai em poder dos turcos otomanos, que convertem a população ao islamismo e adotam uma política despótica, despertando o nacionalismo albanês, duramente reprimido, depois da guerra dos balkans contra os otomanos e foi oficialmente reconhecida como independemte na conferencia de Londres em 1913."},
        "Andorra": {coords:[42.5063, 1.5211], description:"Andorra: Em 788 Carlos Magno ordena uma batalha contra os árabes nos Pirenéus. Isso marca a verdadeira criação de Andorra. O território andorrano fica integrado novamente à marca militar hispânica, dentro do condado militar de Seu d'Urgell."},
        "Alemanha": {coords:[51.1657, 10.4515], description:"Alemanha: O estado conhecido como Alemanha foi unificado como um moderno Estado-nação em 1871, quando o Império Alemão foi criado, tendo o Reino da Prússia como seu maior constituinte.Após a derrota francesa na Guerra Franco-Prussiana, o Império Alemão foi proclamado no Versalhes em 18 de janeiro de 1871. A dinastia de Hohenzollern da Prússia declarou o novo império, cuja capital era Berlim, até então a capital prussiana."},

        "Itália": {coords:[41.8719, 12.5674],  description: "Itália:A história da Itália abrange o período antigo, a Idade Média e a era moderna. A Itália foi a pátria dos romanos e a metrópole das províncias do Império Romano. Após a queda de Roma em 476 dC, a Itália foi fragmentada em numerosas cidades-estado e governos regionais. O Renascimento italiano espalhou-se pelo resto da Europa, trazendo um interesse renovado pelo humanismo, pela ciência, pela exploração e pela arte com o início da era moderna. A unificação da Itália foi um processo de união entre os vários reinos que compunham a Península Itálica, após a expulsão dos austríacos. Ocorreu na segunda metade do século XIX e terminou em 1871 com a unicção italiana."},

        "Bósnia e Herzegovina": {coords: [43.9159, 17.6791], description: "Bósnia e Harzegovina: Depois de a Croácia abandonar a federação, em 1991, os bósnios croatas e os bósnios muçulmanos aprovaram um referendo a favor da criação de uma república multinacional e independente. Mas os sérvios bósnios recusaram separar-se da Jugoslávia, que nessa altura se encontrava sob o domínio da Sérvia."},

        "Brunei": {coords: [4.5353, 114.7277], description: "Brunei: As reivindicações oficiais da história nacional do Brunei podem traçar suas origens ao século VII, quando era um estado sujeito chamado P'o-li, na Sumatra, centro do Império Serivijaia. Ele mais tarde se tornou um Estado vassalo de Java, centro do império Majapait."},
        "Bulgária": {coords: [42.7339, 25.4858], description: "Bulgária: A história da Bulgária como um Estado independente, começou no século VII, com a chegada dos búlgaros, e a fundação do Primeiro Império Búlgaro, reconhecido em 681 pelo Império Bizantino. O primeiro Estado búlgaro formou-se ao final do século VII."},
        "Burquina Faso": {coords: [12.2383, -1.5616], description: "Burquina Faso: O nome Burkina Faso, adotado em 1984 em substituição a Alto Volta durante o fervor da Revolu- ção socializante, é um neologismo cunhado a partir de termos que nas línguas locais significa “Terra de Homens Dignos”."},
        "Burundi": {coords: [3.3731, 29.9189], description: "Burundi: O Burundi tornou-se uma Monarquia constitucional liderada pelo rei Mwambutsa 4º (pai do príncipe assassinado), em 1º de julho de 1962. Em 1966 a Monarquia foi derrubada, e o país se converteu na República do Burundi."},
        "Cabo Verde": {coords: [16.0020, -24.0132], description: "Cabo Verde: Em 1956, Amílcar Cabral criou o Partido Africano para a Independência da Guiné e Cabo Verde (PAIGC), lutando contra o colonialismo e iniciando uma marcha para a independência. A 19 de Dezembro de 1974 foi assinado um acordo entre o PAIGC e Portugal, instaurando-se um governo de transição em Cabo Verde."},
        "Camarões": {coords: [7.3697, 12.3547], description: "Camarões: Entre 1884 e 1915, Camarões virou um protetorado alemão com o nome de Kamerun e, depois da Primeira Guerra Mundial, foi dividido em uma parte britânica (Cameroon) e outra francesa (Cameroun). A independência veio em 1961, com a unificação dessas duas porções. O presidente camaronês desde 1982 é Paul Biya."},
        "Camboja": {coords: [12.5657, 104.9910], description: "Camboja: Em 1867, o rei tailandês assinou um tratado com a França renunciando sua soberania sobre o Camboja, em troca do controle das províncias de Battambang e Siem Reap, que passaram a pertencer oficialmente à Tailândia. Essas províncias voltaram a fazer parte do Camboja após um tratado entre a França e a Tailândia, em 1906."},
        "Canadá": {coords: [56.1304, -106.3468], description: "Canadá: Em 1° de julho de 1867, Canadá Oeste, Canadá Leste, Novo Brunswick e Nova Escócia uniram-se por meio de um documento chamado Ato da América do Norte Britânica. A partir de então, todo esse território seria politicamente reconhecido como Domínio do Canadá."},
        "Catar": {coords: [25.3548, 51.183], description: "Catar: A partir de 1871, passou a ser território dos otomanos (turcos), com o início da dinastia Al Thani, que governa o país até hoje. Depois da desintegração do Império Otomano, em 1916, o Catar passou a ser dominado pelos britânicos, dos quais só declarariam independência em 1971."},
        "Cazaquistão": {coords: [48.0196, 66.9237], description: "Cazaquistão: Os primeiros habitantes do atual Cazaquistão eram os sacas, uma tribo nômade que veio das montanhas da Ucrânia no século V a.C.. Os turcos, da Mongólia dominaram a nárea desde o século V, especialmente no sul, até que os exércitos de Gengis Cã tomaram seu lugar no século X."},
        "Chade": {coords: [15.4542, 18.7322], description: "Chade: A partir de 1900, o Império Colonial Francês deu passo à criação do Território Militar do País e Protetorado do Chade (em francês: Territoire Militaire des Pays et Protectorats du Tchad). Em 1920, a França havia assegurado o controle absoluto da colônia e incorporou o território do Chade à África Equatorial Francesa."},
        "Chile": {coords: [-35.6751, -71.5430], description: "Chile: O Chile foi originalmente ocupado por vários povos indígenas, foram colonizados pelos espanhóis e sofreram com uma ditadura no século XX. Ouça o texto abaixo! Segundo os historiadores e arqueólogos, os primeiros grupos humanos estabeleceram-se no Chile de 10 mil a 15 mil anos atrás."},
        "China": {coords: [35.8617, 104.1954], description: "China: Os estudiosos entendem que a civilização chinesa surgiu em cidades-Estado no vale do rio Amarelo. O ano 221 a.C. costuma ser referido como o momento em que a China foi unificada na forma de um grande reino ou império, apesar de já haver vários estados e Dinastias antes disso."},
        "Chipre": {coords: [35.1264, 33.4299], description: "Chipre: O Chipre se desenvolveu primeiramente com a ocupação pelos gregos antigos. Passou pela civilização fenícia, depois dos assírios, egípcios, persas, gregos e romanos. No ano 310 AC, Alexandre, o Grande tomou a ilha e consolidou a cultura helênica e os romanos ocuparam a Ilha."},
        "Colômbia": {coords: [4.5709, -74.2973], description: "Colômbia: A História da Colômbia remete a antes da chegada dos espanhóis às Américas, quando a região onde hoje está a Colômbia era habitada por diferentes tribos indígenas. Os primeiros espanhóis a pisarem em terras colombianas foram Alonso de Ojeda e João da Cosa em 1499."},
        "Comores": {coords: [11.6455, 43.3333], description: "Comores: Em 1909, o sultão Said Muhamed de Anjouan abdicou em favor do domínio francês. Em 1912, a colônia e os protetorados foram abolidos e as ilhas tornaram-se uma província da colônia de Madagascar. Um acordo foi alcançado com a França em 1973 para as Comores se tornar independente em 1978."},
        "República do Congo": {coords: [4.5181, 15.8277], description: "República do Congo: Em 1997, a Ruanda invadiu o Zaire para acabar com os rebeldes extremistas Hutu, o que deu impulso a outros grupos contra o presidente Mobutu. A capital Kinshasa foi capturada rapidamente e o novo ditador, Laurent Kabila, mudou outra vez o nome do país para República Democrática do Congo."},
        "Coreia do Norte": {coords: [40.3399, 127.5101], description: "Coreia do Norte: A formação da Coreia do Norte, com o apoio da União Soviética, ocorreu no contexto da Guerra Fria, por meio da divisão da península Coreana. A tentativa da Coreia do Norte em anexar a Coreia do Sul resultou em um tenso conflito militar datado da Guerra Fria que perdura de forma congelada até os dias atuais."},
        "Coreia do Sul": {coords: [35.9078, 127.7669], description:"Coreia do Sul: A Coreia do Sul é um país localizado na Ásia. O país dividiu-se na segunda metade do século XX como um desdobramento da Guerra Fria. A porção sul da península da Coreia é muito desenvolvida e industrializada. O principal setor industrial da Coreia do Sul é o de alta tecnologia. O país é um importante produtor de chips. Sua economia é emergente, e o país faz parte do grupo chamado de Tigres Asiáticos. "},
        "Costa do Marfim": {coords: [7.5399, -5.5471], description:"Costa do MArfim: A história da Costa do Marfim antes do primeiro contato com os europeus é quase desconhecida. Os primeiros assentamentos remontam ao Paleolítico Superior (15 000 a 10 000 anos aC), mas investigações arqueológicas são difíceis porque os ossos não se mantêm no clima úmido do país. Durante séculos, a Costa do Marfim foi dominada por diferentes grupos tribais, que entraram em conflito no domínio de um território que não tinha fronteiras definidas. O nome da Costa do Marfim foi dado pelos portugueses, sendo uma referência ao grande número de elefantes que existia na região na época colonial. O país obteve sua independência no dia 7 de agosto de 1960"},
        "Costa Rica": { coords: [9.7489, -83.7534], description:"Coata Rica: A Costa Rica foi explorada pela primeira vez em 1514 por Gaspar de Espinosa, Hernan Ponce de Leon e Castañeda Juan. Em 1561, Juan Cavallon começou a colonização da Costa Rica, e em 1562, Juan Vasquez de Coronado fundou Cartago nas montanhas. A Costa Rica alcançou a independência em 1821 e incorporou-se ao México, mas passou a fazer parte da Federação Centro Americana em 1824 e desintegrou em 1838. A primeira eleição presidencial democrática do país ocorreu em 1889" },
        "Croácia": {coords: [45.1, 15.2], description:"Croácia: História da Croácia A Croácia originou-se a partir da constituição de um antigo reino, sob a proteção dos húngaros, que vivenciou relativa prosperidade até aproximadamente o século XVI. A partir de então, devido aos inúmeros conflitos bélicos que ocorreram no continente europeu, o território croata tornou-se uma região amplamente disputada."},
        "Cuba": {coords: [21.5216, -77.7812], description:"Cuba: A ilha de Cuba era habitada por várias culturas ameríndias antes da chegada do explorador Cristóvão Colombo em 1492. Após a sua chegada, a Espanha conquistou Cuba e nomeou governadores espanhóis para governar em Havana. Os administradores em Cuba estavam sujeitos ao vice-rei da Nova Espanha e às autoridades locais de Hispaniola. Em 1762-63, Havana foi brevemente ocupada pela Grã-Bretanha, antes de ser devolvida à Espanha em troca da Flórida. Uma série de rebeliões entre 1868 e 1898, lideradas pelo General Máximo Gómez, não conseguiu acabar com o domínio espanhol e ceifou a vida de 49 mil guerrilheiros cubanos e 126 mil soldados espanhóis. A Guerra Hispano-Americana resultou na retirada espanhola da ilha em 1898 e, após três anos e meio de regime militar subsequente dos Estados Unidos, Cuba conquistou a independência formal em 1902."},
        "Dinamarca": {coords:[56.2639, 9.5018], description:"Dinamarca: unificação do reino da Dinamarca aconteceu no século X, e, por isso, o país é considerado o mais antigo do mundo. Muitas nações, hoje vizinhas e independentes do território dinamarquês, já estiveram sob o seu controle, como é o caso da Noruega, Islândia, Suécia, Inglaterra e das ilhas Virgens. Muito tempo mais tarde, no século XIX, o país se tornou oficialmente uma monarquia constitucional parlamentarista, sistema de governo em voga até o presente. O período subsequente é marcado pelas duas guerras mundiais, cujos eventos tiveram maior impacto na Dinamarca a partir de 1940, quando o país sofreu uma invasão dos alemães."},
        "Dominica": {coords:[15.4150, -61.3710], description:"Dominica: No século XVIII, os franceses ocuparam a Domina e passaram a cultivar café e algodão. No entanto, no início do século XIX, a ilha tornou-se possessão dos ingleses, e, somente no dia 3 de novembro de 1978 é que o país obteve sua independência. A maioria da população é composta por descendentes de escravos africanos."},
        "República Dominicana": {coords:[18.7357, -70.1627], description:"República Dominicana: Os povos taínos habitam o que é hoje a República Dominicana desde o século VI. Cristóvão Colombo desembarcou na ilha em 1492 e formou no local o primeiro assentamento europeu permanente na América, a cidade São Domingos, a capital do país e a primeira capital do Império Espanhol no Novo Mundo."},
        "Equador": {coords:[-1.8312, -78.1834], description:"Equador: O país integrou o Império Inca e foi colônia da Espanha. Em 1822 passou a integrar o território independente da Grão-Colômbia, do qual se separou em 1830. A história da República do Equador é marcada por grande instabilidade política, golpes pelo poder e mudanças na Constituição do país."},
        "Egito": {coords:[26.8206, 30.8025], description:"Egito: Em 1517, o sultão otomano Selim I conquistou o Egito, que passou a ser governado por paxás com autonomia local. Em 1798, Napoleão invadiu o Egito, e, após sua retirada, Muhammad Ali assumiu o poder, tornando o país quase independente e modernizando-o. A abertura do Canal de Suez em 1869 atraiu interesse europeu. Em 1882, o Reino Unido ocupou o Egito, que se tornou protetorado britânico em 1914.O Egito conquistou independência do Reino Unido em 1922, tornando-se um reino sob o rei Fuad I, mas os britânicos mantiveram influência, especialmente sobre o Canal de Suez. Em 1952, o Movimento dos Oficiais Livres derrubou a monarquia. Em 1953, o Egito tornou-se uma república, e, em 1956, Gamal Abdel Nasser nacionalizou o Canal de Suez, consolidando a independência completa do país."},
        "El Salvador":{coords:[13.7942, -88.8965], description:"El Salvador: El Salvador foi habitado pelos índios pipil até a chegada dos espanhóis em 1524. Tornou-se independente da Espanha em 1821 e, junto com outros países, formou a Federação das Províncias Unidas da América Central. Na década de 1980, enfrentou uma guerra civil que desestabilizou o país"},
        "Emirados Árabes Unidos":{coords:[23.4241, 53.8478], description:"Emirados Árabes Unidos: Os Emirados Árabes Unidos consistem em sete emirados e foram fundados em 2 de dezembro de 1971 como uma federação, depois que as forças armadas do Reino Unido deixaram a região. Seis dos sete emirados (Abu Dhabi, Dubai, Sharjah, Ajman, Umm Al Quwain e Fujairah) declararam sua união em 2 de dezembro de 1971."},
        "Eslováquia":{coords:[48.6690, 19.6990], description:"Eslováquia: A Eslováquia tem suas raízes no Império da Grande Morávia, fundado no início do século IX. No século XVI, Bratislava, a atual capital da Eslováquia, passou a ser a capital do Reino da Hungria, que brevemente seria o Império Austro-húngaro. No século seguinte, Bratislava se tornou a maior cidade da região e foi considerada a capital da cultura, economia e política. Depois disso, a capital do império passou a ser Viena, apos a primeira guerra munidial e a dissolução do império Áustro-Hungaro o pais da Tchecoslovaquia uam união entre o pais da república Tcheca e a Eslováquia que em 1993 foi dividida pelas suas grandes diferenças cuturais."},
        "Eslovênia": {coords:[46.1512, 14.9955], description:"Eslovênia: Após a Primeira Guerra Mundial, a Eslovênia integrou o novo Reino dos Sérvios, Croatas e Eslovenos, que mais tarde se tornou a Jugoslávia. Durante a Segunda Guerra Mundial, foi ocupada por potências do Eixo, e, após a guerra, tornou-se parte da Jugoslávia socialista sob a liderança de Josip Broz Tito. Com a morte de Tito em 1980, tensões étnicas e políticas aumentaram, culminando na busca por independência. Em 25 de junho de 1991, a Eslovênia declarou sua independência, o que levou a um breve conflito armado com as forças jugoslavas. A independência foi reconhecida internacionalmente, e a Eslovênia se tornou um membro da União Europeia e da OTAN em 2004. Hoje, é conhecida por sua economia estável, belíssimas paisagens naturais e rica herança cultural."},
        "Espanha": {coords:[40.4637, -3.7492], description:"Espanha: A história da Espanha começa com a presença de várias civilizações antigas, como os íberos, celtas e romanos. Após a queda do Império Romano, a Península Ibérica foi invadida por povos germânicos e, posteriormente, pelos muçulmanos no século VIII, que estabeleceram o Califado de Córdoba. A Reconquista, um processo que durou quase 800 anos, levou à unificação dos reinos cristãos, culminando com a conquista de Granada em 1492, que marcou o fim do domínio muçulmano. Nesse mesmo ano, os Reis Católicos, Isabel e Fernando, unificaram a Espanha e financiaram a viagem de Cristóvão Colombo, iniciando a era das explorações coloniais. No século XVI, a Espanha se tornou uma potência global, mas, ao longo dos séculos seguintes, enfrentou crises políticas, guerras e perda de colônias, culminando em sua atual configuração como um reino moderno e democrático."},
        "Estados Unidos": {coords:[37.0902, -95.7129], description:"Estados Unidos: Os Estados Unidos surgiram com a colonização das 13 colônias britânicas e conquistaram a independência após a Revolução Americana. Estabeleceram um governo com a Constituição, expandiram-se para o oeste e enfrentaram a Guerra Civil, que aboliu a escravidão. Durante a industrialização, o país cresceu economicamente. Destacou-se nas duas Guerras Mundiais e se tornou uma superpotência na Guerra Fria. Atualmente, enfrenta desafios sociais e de segurança que moldam sua identidade."},
        "Estônia": {coords:[58.5953, 25.0136], description:"Estônia: A noção da Estônia como país é recente, data do meio do século XIX. Até ao século XIII a Estônia era habitada por tribos semi-organizadas, que sofreram com a cristianização no início desse mesmo século. Após isso, passou no domínio de dinamarqueses, ordens católicas, suecos, alemães e russos. Até que, enfim, apenas no século XX, obter sua independência, que ainda assim foi subjugada pelos soviéticos e apenas retomada em 1992. A história estoniana nada mais é do que um povo que teve seu território dominado por séculos, mas que aos poucos foi criando um sentimento nacionalista e obteve, após muita luta a sua independência."},
        "Etiópia": {coords:[9.1450, 40.489673], description:"Etiópia: A Etiópia, uma das civilizações mais antigas, manteve-se independente durante a colonização africana, com destaque na Batalha de Adwa em 1896, derrotando a Itália. O imperador Haile Selassie modernizou o país e promoveu o pan-africanismo, mas foi deposto em 1974. Após décadas de conflitos, a Etiópia se tornou uma república federal em 1991, enfrentando desafios políticos e étnicos até hoje."},
        "Fiji": {coords:[-17.7134, 178.0650], description:"Fiji: Fiji é habitada pelo menos desde o segundo milênio a.C., e foi colonizada primeiro pelos austronésios e depois pelos melanésios, com algumas influências polinésias. Os europeus visitaram as ilhas Fiji a partir do século XVII e, após um breve período como um reino independente, os britânicos fundaram a Colônia de Fiji em 1874, Fiji foi uma colônia da Coroa britânica até 1970, quando conquistou a independência. Uma república foi declarada em 1987, após uma série de golpes de estado."},
        "Filipinas":{coords:[12.8797, 121.7740], description:"Filipinas: As ilhas das Filipinas eram ocupadas por diversas populações tradicionais asiáticas, que sobreviviam de atividades como pesca e caça. A partir da exploração e posterior colonização do continente asiático, as ilhas locais foram invadidas por exploradores espanhóis. As Filipinas formaram um importante entreposto comercial da Espanha no continente asiático a dominação espanhola suscitou inúmeras revoltas locais, marcadas pelo desejo de independência. Porém a disputa entre Espanha e Estados Unidos pela posse das ilhas do arquipélago adiou os planos de independência filipina. As ilhas foram dominadas pelos estadunidenses, sendo que a independência do país ocorreu somente em 1946."},
        "Finlândia":{coords:[61.9241, 25.7482], description:"Finlândia: A Finlândia conquistou sua independência da Rússia em 1917. Após uma breve guerra civil entre os Brancos (conservadores) e os Vermelhos (socialistas) em 1918, o país se estabilizou e adotou um sistema democrático. Durante a Segunda Guerra Mundial, a Finlândia lutou contra a União Soviética na Guerra de Inverno (1939-1940) e na Guerra de Continuação (1941-1944), mantendo sua soberania, mas cedendo territórios. No pós-guerra, adotou uma política de neutralidade para evitar conflitos com a URSS, preservando sua independência. Desde o final do século XX, a Finlândia se modernizou, ingressou na União Europeia em 1995 e, em 2023, tornou-se membro da OTAN, reforçando sua posição na segurança europeia.."},
        "Gâmbia":{coords:[13.4668, -16.5774], description:"Gâmbia: A Gâmbia, ex-colônia britânica, tornou-se independente em 1965. Após anos de estabilidade sob Dawda Jawara, um golpe militar em 1994 levou Yahya Jammeh ao poder, governando de forma autoritária até 2017. Desde então, o país iniciou uma transição democrática sob Adama Barrow."},
        "Gana":{coords:[7.1733, -0.1050],description:"Gana: Gana, localizada na África Ocidental, foi o primeiro país africano a conquistar a independência do domínio colonial britânico em 1957. Liderado por Kwame Nkrumah, Gana tornou-se símbolo do pan-africanismo e inspiração para movimentos anticoloniais em todo o continente. Após a independência, o país passou por uma série de golpes militares e períodos de instabilidade até a restauração da democracia em 1992. Desde então, Gana se destacou pela estabilidade política e pelo crescimento econômico na região."},
        "Grécia":{coords:[39.0742, 21.8243], description:"Grécia: A Grécia moderna começou com sua independência do Império Otomano em 1830, após a Guerra da Independência grega (1821-1830). No final do século XIX e início do século XX, a Grécia expandiu seu território e participou das Guerras dos Bálcãs. Durante a Segunda Guerra Mundial, foi ocupada pelas forças do Eixo, o que levou a uma guerra civil entre comunistas e monarquistas, encerrada em 1949 com a vitória dos monarquistas. Em 1974, após um período de ditadura militar, a Grécia tornou-se uma república parlamentarista. Desde então, integrou-se à União Europeia e enfrentou uma grave crise econômica em 2009, recuperando-se gradualmente com reformas e apoio da UE."},
        "Granada":{coords:[12.1165, -61.6790], description:"Granada: Granada, ilha caribenha, tornou-se independente do Reino Unido em 1974. Em 1979, um golpe instaurou um governo marxista, derrubado em 1983 pela intervenção militar dos EUA após conflitos internos. Desde então, o país tem mantido estabilidade e depende do turismo e da exportação de especiarias, como a noz-moscada"},
        "Guatemala":{coords:[15.7835, -90.2308], description:"Guatemala: Em 1944, a Guatemala iniciou um processo de modernização chamado de “Era de Ouro”. A história da Guatemala começa com a colônia espanhola, uma vez que o Império Mexica e suas culturas vizinhas foram derrotados e absorvidos pelo Reino da Espanha, criando o primeiro assentamento no território da atual Guatemala em 1524, chamado Santiago de Guatemala."},
        "Guiné":{coords:[9.9456, -9.6966], description:"Guiné: Origens e Colonização A Guiné Equatorial, localizada na costa oeste da África Central, foi habitada por diversas etnias antes da chegada dos europeus. Os Bubi, Fang, e Ndowe são alguns dos grupos étnicos nativos. No século XV, navegadores portugueses exploraram a região, mas a colonização europeia intensificou-se no século XIX."},
        "Guiné-Bissau":{coords:[11.8037, -15.1804],description:"Guiné-Bissau: A história da Guiné-Bissau como nação africana remonta a períodos muito anteriores aos Descobrimentos. As origens da Guiné-Bissau não são conhecidas devido, em grande parte, à falta de pesquisa arqueológica . Os primeiros habitantes da região foram os Felupes ou Diolas, Manjacos, Mancanhas, Balantas, Papéis e Nalu."},
        "Guyana":{coords:[4.8604, -58.9302],description:"Guyana: A história da Guiana foi marcada pela colonização realizada, primeiramente, pelos holandeses e, depois, pelos britânicos. Na colonização, a região foi usada para a produção de açúcar e para o cultivo de algodão principalmente. A independência da Guiana em relação aos britânicos foi conquistada em 1966, e o país é atualmente uma república presidencialista."},
        "Honduras":{coords:[15.1999, -86.2419], description:"Honduras: Honduras liberou-se da Espanha somente em 1821 e aderiu ao México. Independência e ditadura Honduras passou a fazer parte da Federação Centroamericana, e obteve sua independência em 1838. O país vivenciou uma ditadura entre os anos de 1932 a 1949 e, após esse período, teve governos frágeis, interrompidos por golpes militares."},
        "Hungria":{coords:[47.1625, 19.5033], description:"Hungria: A Hungria moderna teve início com o colapso do Império Austro-Húngaro em 1918, seguido pelo Tratado de Trianon em 1920, no qual perdeu dois terços de seu território e população. Após uma aliança com a Alemanha na Segunda Guerra Mundial, o país foi ocupado pelos nazistas e, em seguida, pelo Exército Vermelho, tornando-se uma república socialista sob influência soviética. Em 1956, a Revolução Húngara tentou romper com o domínio soviético, mas foi duramente reprimida. Com o colapso do bloco comunista em 1989, a Hungria fez a transição para uma democracia multipartidária e ingressou na União Europeia em 2004. Desde então, o país tem enfrentado debates sobre o fortalecimento da democracia e dos direitos políticos."},
        "Iemén":{coords:[15.5527, 48.5164],description:"Iémen: A história recente do Iêmen é de divisão e derramamento de sangue. Até o início da década de 1960, o país era governado por uma monarquia no norte e pelos britânicos no sul. Uma série de golpes em ambas as regiões mergulhou o país em décadas de violência, culminando na reunificação, em 1990. O país é um dos mais pobres da região."},
        "Ilhas Marshal":{coords:[7.1095, 171.1851], description:"Ilhas Marshal: As Ilhas Marshall, no Pacífico, foram colonizadas por espanhóis, alemães e japoneses antes de passarem para o controle dos EUA na Segunda Guerra Mundial. Entre 1946 e 1958, os EUA realizaram testes nucleares nas ilhas, causando danos duradouros. Em 1986, as Ilhas Marshall tornaram-se independentes em livre associação com os EUA. Hoje, enfrentam ameaças ambientais, especialmente pelo aumento do nível do mar."},
        "Ilhas Salomão":{coords:[-9.4295, 160.0000], description:"Ilhas Salomão: O Reino Unido estabeleceu um protectorado nas Ilhas Salomão na década de 1890. Alguns dos mais violentos combates na II Guerra Mundial ocorreram nestas ilhas. O auto-governo foi alcançado em 1976 e a independência foi concedida a 7 de Julho de 1978."},
        "Índia":{coords:[20.5937, 78.9629], description:"Índia: A história moderna da Índia começou com a colonização britânica, que se intensificou no século XIX, culminando na Revolta dos Sipais em 1857. O movimento pela independência ganhou força no início do século XX, com líderes como Mahatma Gandhi promovendo a desobediência civil. A Índia conquistou a independência em 15 de agosto de 1947, mas a divisão com o Paquistão resultou em violência e deslocamento em massa. Após a independência, a Índia se estabeleceu como uma república democrática em 1950 e enfrentou desafios, como conflitos religiosos e questões de desenvolvimento, mas tem se destacado como uma das economias emergentes do mundo."},
        "Indonésia":{coords:[0.7893, 113.9213], description:"Indonésia: A Indonésia foi colonizada pelos holandeses no século XVII. Durante a Segunda Guerra Mundial, foi ocupada pelo Japão de 1942 a 1945. Em 1945, Sukarno e Mohammad Hatta declararam a independência, reconhecida pela Holanda em 1949. Sukarno foi o primeiro presidente, seguido por Suharto em 1965, cujo regime durou até 1998. Após a renúncia de Suharto, a Indonésia passou por reformas e restaurou a democracia. Hoje, enfrenta desafios como corrupção e desigualdade, mas é uma das maiores economias do Sudeste Asiático."},
        "Irã":{coords:[32.4279, 53.6880], description:"Irã: O Irã, anteriormente conhecido como Pérsia, mudou seu nome em 1935. Em 1979, a Revolução Islâmica derrubou a monarquia do xá Mohammad Reza Pahlavi, estabelecendo uma república islâmica sob a liderança do aiatolá Ruhollah Khomeini. Desde então, o Irã tem sido uma teocracia, com o líder supremo detendo o poder máximo. O país enfrentou a Guerra Irã-Iraque de 1980 a 1988, que causou grandes perdas humanas e econômicas. Nas últimas décadas, o Irã tem lidado com sanções internacionais devido ao seu programa nuclear, mas continua sendo uma potência regional significativa no Oriente Médio."},
        "Iraque":{coords:[33.2232, 43.6793], description:"Iraque: O Iraque, localizado no Oriente Médio, foi parte do Império Otomano até o final da Primeira Guerra Mundial. Em 1932, tornou-se um reino independente. Em 1958, uma revolução transformou o país em uma república. O regime de Saddam Hussein, que começou em 1979, foi marcado por guerras, incluindo a Guerra Irã-Iraque (1980-1988) e a invasão do Kuwait em 1990, que levou à Guerra do Golfo. Em 2003, uma coalizão liderada pelos Estados Unidos invadiu o Iraque, resultando na queda de Saddam Hussein. Desde então, o país tem enfrentado desafios na reconstrução e na estabilização política e econômica."},
        // Adicione mais países aqui
    }

    // Cria marcadores e adiciona eventos
    for (const country in countries) {
        const { coords, description } = countries[country];
        const marker = L.marker(coords).addTo(map)
            .bindPopup(country)
            .on('mouseover', () => {
                document.getElementById('info').innerText = description;
            })
            .on('mouseout', () => {
                document.getElementById('info').innerText = "Passe o mouse sobre um país, e para ter o nome clique no icone. ";
            });
    }
</script>
